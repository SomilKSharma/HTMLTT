<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somil Sharma</title>
</head>
<body>
    <!-- Header section -->
    <header class="about">
        <h1>CONATCT ME</h1>
        <!-- Table for mail and resume links -->
        <table border cellpadding="9px" cellspacing="2px">
            <tr>
                <!-- Mail link -->
                <th><a href="mailto:abc@gmail.com">Mail</a></th>
                <!-- Resume link -->
                <th><a href="resume.pdf" download>Resume</a></th>
            </tr>
        </table>
    </header>
    <br>
    <hr>
    <br>
    <!-- Main content section -->
    <main>
        <!-- Forms section -->
        <section class="forms">
            <form method="post" target="_blank" action="/signup">
                <fieldset>
                    <legend>
                        USER DETAILS
                    </legend>
                    <!-- Input for user's name -->
                    <label for="name">Please enter your Name:</label>
                    <input type="text" id="name" name="username" placeholder="Aneesh Devgan" required>
                    <br><br>
                    <!-- Textarea for user's address -->
                    <label for="address">Please enter your address:</label>
                    <textarea name="useraddress" id="address" cols="30" rows="10" placeholder="Mumbai, India" required></textarea>
                    <br><br>
                    <!-- Input for user's date of birth -->
                    <label for="dob">Date of Birth:</label>
                    <input type="date" name="userdob" id="dob" required>
                    <br><br>
                    <!-- Input for user's password -->
                    <label for="pswd">Enter your password:</label>
                    <input type="password" name="pswd" placeholder="8 Characters" id="pswd" required>
                    <br><br>
                    <!-- Radio buttons for user's sex -->
                    <label>Enter your sex:</label>
                    <label for="male">Male</label>
                    <input type="radio" name="sex" id="male" value='male' required>
                    <label for="female">Female</label>
                    <input type="radio" name="sex" id="female" value='female' required>
                    <label for="Inter">Intersex</label>
                    <input type="radio" name="sex" id="Inter" value='Inter' required>
                    <br><br>
                    <!-- Checkboxes for selecting movies -->
                    <label>Select movies:</label>
                    <label for="Pathaan">Pathaan</label>
                    <input type="checkbox" name="mov" id="Pathaan">
                    <label for="RAP">Rocky Aur Rani</label>
                    <input type="checkbox" name="mov" id="RAP">
                    <label for="OMG2">OMG2</label>
                    <input type="checkbox" name="mov" id="OMG2">
                    <br><br>
                    <!-- Why are you contacting? -->
                    <label for="Why">Why are you contacting?</label>
                    <input type="text" name="Why" id="Why" value="Work" readonly disabled>
                    <br><br>
                    <!-- Enter the favourite movies -->
                    <label for="fav">Favourite Number:</label>
                    <input type="number" name="fav_num" id="fav" min="0" max="9" placeholder="7">
                    <br><br><br>
                    <!-- Submit button -->
                    <input type="submit" value="SUBMIT">
                </fieldset>
            </form>
        </section>
    </main>
</body>
</html>
